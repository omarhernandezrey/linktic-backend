# Datasource H2 en memoria para pruebas
spring.datasource.url=jdbc:h2:mem:products;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Evitar conflictos de puertos en pruebas
server.port=0

# API Key por defecto para filtros
INTERSERVICE_API_KEY=change-me

# Reducir ruido de logs
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework.test=warn
